<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato Magazine Rodrigues</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Logo Magazine Rodrigues" height="40">
          <img src="images/logotipo.png" alt="Logotipo Magazine Rodrigues" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Sobre</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container my-5">
      <h2 class="text-center mb-4"><strong>Fale Conosco</strong></h2>
      <form id="contactForm">
        <div class="mb-3">
         <label for="name" class="form-label">Nome:</label>
         <input type="text" class="form-control" id="name" placeholder="Seu nome">
       </div>
        <div class="mb-3">
         <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Magazine Rodrigues. Todos os direitos reservados.</p>
   </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
